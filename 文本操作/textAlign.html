<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      canvas {
        border: 1px solid #eaeaea;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.strokeStyle = "purple";
      ctx.moveTo(250, 0);
      ctx.lineTo(250, 500);
      ctx.stroke();

      ctx.font = "20px Arial";

      ctx.textAlign = "start";
      ctx.fillText("start", 250, 30);

      ctx.textAlign = "left";
      ctx.fillText("left", 250, 60);

      ctx.textAlign = "end";
      ctx.fillText("end", 250, 130);

      ctx.textAlign = "right";
      ctx.fillText("right", 250, 160);

      ctx.textAlign = "center";
      ctx.fillText("center", 250, 230);
    </script>
  </body>
</html>
